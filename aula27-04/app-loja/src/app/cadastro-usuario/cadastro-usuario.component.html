<div class="container">
    <h1 class="text-center">Cadastro de Usu√°rios</h1>
    <form #f="ngForm" (ngSubmit)="(f.value)">
        <input ngModel class="form-control" type="text" name="nome" placeholder="Informe nome">
        <input ngModel class="form-control" type="text" name="email"  placeholder="Informe email">
        <input ngModel class="form-control mb-3" type="text" name="senha" placeholder="Informe senha">
        <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
    </form>
</div>
