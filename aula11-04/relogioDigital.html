<html lang="en">

<body>
    <h1></h1>
    <script>
        setInterval(atualizaRelogio, 1000);

        function atualizaRelogio() {
            let data = new Date();
            document.getElementsByTagName("h1")[0].innerHTML = `${data.getHours()}: ${data.getMinutes()}:${data.getSeconds()}`;
        }
    </script>
</body>
