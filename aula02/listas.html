<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1 style="text-align: center;">Listas numeradas</h1>
    <hr />
    <ol>
        <li>Item um</li>
        <li>Item dois</li>
        <li>Item três</li>
        <li>Item quatro</li>
    </ol>
    <hr />
    <h1 style="text-align: center;">Listas não numeradas</h1>
    <hr />
    <ul>
        <li>Item um</li>
        <li>Item dois</li>
        <li>Item três</li>
        <li>Item quatro</li>
    </ul>
</body>
</html>
