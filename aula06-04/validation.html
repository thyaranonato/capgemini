<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" class="was-validated" novalidate>
            <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Informe nome" class="form-control" required>
                <div class="invalid-feedback">
                    Informe o nome!!
                </div>
            </div>

            <div>
                <label for="fone" class="form-label">Fone</label>
                <input type="text" name="fone" id="fone" placeholder="Informe telefone" class="form-control" required>
                <div class="invalid-feedback">
                    Informe o telefone!!
                </div>
            </div>

            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Informe email" class="form-control mb-2" required>
                <div class="invalid-feedback">
                    Informe o email!!
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-outline-primary">Salvar</button>
                <button type="reset" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
