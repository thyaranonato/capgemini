<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <label for="nome">Nome:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="Informe nome" id="nome">
        </div>

        <label for="fone">Fone:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="Informe telefone" id="fone">
        </div>

        <label for="email">Email:</label>
        <div class="input-group mb-3"></div>
            <input class="form-control" type="text" placeholder="Informe email" id="email">
        </div>
        <br>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-outline-primary">Salvar</button>
            <button class="btn btn-outline-danger">Cancelar</button>
        </div>
    </div>
</body>
</html>
