<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="cpf" id="cpf" placeholder="Informe o CPF">

    <button onclick="validarPattern()">Comparar</button>

    <input type="email" name="email" id="email" placeholder="Informe o email">

    <button onclick="validarPatternEmail()">Comparar</button>

    <script>
        function validarPattern() {
            let cpf =  document.getElementsByTagName("input")[0].value;
        
            let patternCpf = /[0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}/;

            let teste = patternCpf.test(cpf);
            console.log(teste);
        }

        function validarPatternEmail() {
            let email = document.getElementsByTagName("input")[1].value;

            let patternEmail = /^[a-z0-9.]+@[a-z0-9]+\.[a-z](.[a-z]+)?/i;

            let emailTeste = patternEmail.test(email);
            console.log(emailTeste);
        }
    </script>
</body>
</html>
