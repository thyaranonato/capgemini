<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            width: 300px;
            margin: auto;
            text-align: center;
        }

        input {
            width: 100%;
            border-radius: 5px;
            padding: 6px 3px 6px 3px;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            text-align: center;
            color: red;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div>
        <input type="text" id="nome" placeholder="Informe nome" />
        <input type="text" id="sobrenome" placeholder="Informe sobrenome" />
        <input type="number" id="idade" placeholder="Informe sua idade" />
        <hr />
        <button onclick="ola()">Mostrar mensagem</button>
        <label id="nomeCompleto"></label>
    </div>

    <script>
        function ola() {
            let nome = document.getElementById("nome");
            if (nome.value === "") {
                document.getElementById("nomeCompleto").innerHTML = "Informe nome";
                nome.focus();
                return;
            }
            let sobrenome = document.getElementById("sobrenome");
            if (sobrenome.value === "") {
                document.getElementById("nomeCompleto").innerHTML = "Informe sobrenome";
                sobrenome.focus();
                return;
            }
            
            let idade = document.getElementById("idade").value;

            if (idade === "") {
                document.getElementById("nomeCompleto").innerHTML = "Informe sua idade";
                document.getElementById("idade").focus();
                return;
            }

            let msg = nome.value + " " + sobrenome.value + ", " + "você tem " + idade + " anos, portanto você é maior de idade!";
            if (idade < 18) {
                msg = nome.value + " " + sobrenome.value + ", " + "você tem " + idade + " anos, portanto você é menor de idade!";
            }


            document.getElementById("nomeCompleto").innerHTML = msg;
        }
    </script>
</body>
</html>
