<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Carousel</title>
    <style>
        img {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Carousel -->
    <div id="demo" class="carousel carousel-dark slide" data-bs-ride="carousel">
         <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/imagens/BartSimpson.jpg" alt="Bart Simpson" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="/imagens/lisa-1.jpg" alt="Lisa Simpson" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="/imagens/os-simpsons-divulgacao.jpg" alt="FamÃ­lia Simpson" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="/imagens/simpson.jpg" alt="Homer Simpson" class="d-block">
            </div>
        </div>
         <!-- Left and right controls/icons -->
         <button class="carousel-control-prev"  data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </button>
         <button class="carousel-control-next"  data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
         </button>
    </div>
</body>
</html>
