<div id="card" *ngFor="let talento of talentos">
    <div class='border-danger card col-4 m-4'>
        <div class='card-body'>
            <!-- NOME -->
            <div class='card-title bg-danger text-center'>{{ talento.nome }} {{ talento.sobrenome }}</div>

            <!--IMAGEM-->
            <img class="card-img-top">

            <!--PROFISSÃƒO-->
            <div class="card-text"><i class="material-icons">&#xe8f9;</i>{{ talento.profissao }}</div>

            <!--CIDADE E ESTADO-->
            <div class="card-text"><i class="material-icons">&#xe55f;</i>{{ talento.cidade }} / {{ talento.estado }}</div>

            <!--EMAIL E TELEFONE-->
            <div class="card-footer">
                <i class="material-icons">&#xe0b0;</i>{{ talento.fone }}
                <br>
                <i class="material-icons">&#xe0be;</i>{{ talento.email }}
            </div>
        </div>
    </div>
</div>
