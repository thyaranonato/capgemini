<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./scripts/classe.js"></script>

    <style>
        #card {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card-footer {
            text-align: center;
        }

        .card-body {
            font-weight: 600;
        }

        .card-title {
            font-size: 23px;
            font-weight: 600;
            color: white;
        }

        .card-header {
            text-align: right;
        }
    </style>
</head>

<body onload="load()">
    <div id="card">
        <!--Dados carregados pela função card-->
    </div>



    <script>
        // CARREGAR //
        function load() {
            fetch(urlBase)
                .then(x => x.text())
                .then(data => { displayCard(data) })
        }

        // CARD //
        function displayCard(y) {
            let listaJson = JSON.parse(y)
            for (let i in listaJson) {
                var card = ""
                card += `<div class='border-danger card col-4 m-4'>`
                card += `<div class='card-header text-danger'>`
                card += `<a href='editar.html?id=${listaJson[i].id}'> editar</a>`
                card += `</div>`
                card += `<div class='card-body text-danger'>`
                //NOME
                card += `<div class='card-title bg-danger text-center'>${listaJson[i].nome}</div>`
                //IMAGEM
                card += `<img class="card-img-top" src="${listaJson[i].imagem}">`
                //PROFISSÃO
                card += `<div class="card-text">Profissão: ${listaJson[i].profissao}</div>`
                //CIDADE E ESTADO
                card += `<div class="card-text">Localidade: ${listaJson[i].cidade} / ${listaJson[i].estado}</div>`
                //EMAIL E TELEFONE
                card += `<div class="card-footer">${listaJson[i].fone}<br>${listaJson[i].email}</div>`
                card += `</div>`
                card += `</div>`

                document.getElementById("card").innerHTML += card;
            }
        }
    </script>
</body>

</html>
