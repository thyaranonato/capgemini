<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/classe.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
        }

        body {
            padding: 20px;
            margin: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .btn {
            border-radius: 5px;
            color: azure;
            padding: 3px;
            background-color: #DA70D6;
        }
    </style>
    <title>Página de Cadastro</title>
</head>

<body>
    <header>
        <h1 class="fs-1 fw-bolder text-center mb-3">Cadastro de talentos</h1>
    </header>
    <main class="container-fluid">
        <h2 class="fs-3 fst-italic text-center mb-3">Preencha o formulário abaixo para se cadastrar no banco de talentos
        </h2>
        <form class="was-validated" novalidate>
            <div class="mb-3">
                <label class="form-label fs-4 fst-italic" for="nome">Nome:</label>
                <input type="text" placeholder="Informe nome" name="nome" id="nome" class="form-control" required>
                <div class="invalid-feedback">
                    Informe o seu nome.
                </div>

                <label class="form-label fs-4 fst-italic" for="fone">Fone:</label>
                <input type="text" placeholder="Informe fone" name="fone" id="fone" class="form-control" required>
                <div class="invalid-feedback">
                    Informe o seu telefone.
                </div>

                <label class="form-label fs-4 fst-italic" for="email">Email:</label>
                <input type="text" placeholder="Informe email" name="email" id="email" class="form-control" required>
                <div class="invalid-feedback">
                    Informe o seu email.
                </div>

                <label class="form-label fs-4 fst-italic" for="profissao">Profissão:</label>
                <input type="text" placeholder="Informe profissão" name="profissao" id="profissao" class="form-control"
                    required>
                <div class="invalid-feedback">
                    Informe a sua profissão.
                </div>

                <label class="form-label fs-4 fst-italic" for="cidade">Cidade:</label>
                <input type="text" placeholder="Informe cidade" name="cidade" id="cidade" class="form-control" required>
                <div class="invalid-feedback">
                    Informe a sua cidade.
                </div>

                <label class="form-label fs-4 fst-italic" for="estado">Estado:</label>
                <input type="text" placeholder="Informe estado" name="estado" id="estado" class="form-control" required>
                <div class="invalid-feedback">
                    Informe o seu estado.
                </div>
            </div>

            <div class="mb-3">
                <fieldset>
                    <legend class="fs-4 fst-italic">Foto:</legend>
                    <input type="file" id="imagem" placeholder="Envie uma foto sua" class="form-control" required />
                    <div class="invalid-feedback">
                        É necessário fazer o upload de uma foto sua.
                    </div>
                </fieldset>
            </div>

            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" onclick="gravar(); validateData()" class="btn">Salvar</button>
                <button type="reset" class="btn">Cancelar</button>
            </div>
        </form>
    </main>

    <script>
        function gravar() {
            let nome = document.getElementById("nome").value;
            let fone = document.getElementById("fone").value;
            let email = document.getElementById("email").value;
            let profissao = document.getElementById("profissao").value;
            let cidade = document.getElementById("cidade").value;
            let estado = document.getElementById("estado").value;
            let imagem = document.getElementById("imagem").value;

            let obj = new Talento(0, nome, fone, email, profissao, cidade, estado, imagem);
            obj.salvar();
        }
    </script>
</body>

</html>
