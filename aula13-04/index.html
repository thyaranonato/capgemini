<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <script src="./scripts/classes.js"></script>
</head>

<body>
    <div class="container">
        <div class="entrada">
            <input type="text" placeholder="Informe nome" name="nome" id="nome" required>
            <input type="text" placeholder="Informe fone" name="fone" id="fone" required>
            <input type="email" placeholder="Informe email" name="email" id="email" required>
        </div>

        <div class="botoes">
            <button onclick="gravar()" class="salvar">Salvar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </div>

    <script>
        function gravar() {
            let nome = document.getElementsByTagName("input")[0].value;
            let fone = document.getElementsByTagName("input")[1].value;
            let email = document.getElementsByTagName("input")[2].value;

            let obj = new Contato(0, nome, fone, email);
            obj.salvar();
        }
    </script>
</body>

</html>
