<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        div {
            width: 300px;
            margin: auto;
            text-align: center;
        }

        input {
            width: 100%;
            border-radius: 5px;
            padding: 6px 3px 6px 3px;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            text-align: center;
            color: red;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div>
        <input type="text" id="nome" placeholder="Informe nome" />
        <input type="text" id="sobrenome" placeholder="Informe sobrenome" />
        <hr />
        <button onclick="ola()">Mostrar mensagem</button>
        <label id="nomeCompleto"></label>
    </div>

    <script>
        function ola() {
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;

            document.getElementById("nomeCompleto").innerHTML = nome + "" + sobrenome;
        }
    </script>
</body>
</html>
