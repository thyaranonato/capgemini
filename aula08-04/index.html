<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Card Bootstrap</title>
    <style>
        #cards {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body onload="loadDados()">
    <div class="container d-*-flex">
        <!--
            <div class="card col-3 mt-3">
                <div class="card-body">
                    <div class="card-title bg-success text-center">Feijão</div>
                    <img class="card-img-top" src="imagens/feijaopreto.jpg" alt="feijao">
                    <div class="card-text">Feijão preto</div>
                    <div class="card-footer">R$ 30,00</div>
                </div>
            </div>
        -->
        <div id="cards">
            <!--Dados carregados dinamicamente-->
        </div>
    </div>

    <script>
        function loadDados() {
            fetch("http://localhost:3000/produtos")
            .then(x => x.text())
            .then(data =>displayCard(data))
        }

        function displayCard(dados) {
            let listaJson = JSON.parse(dados);
            for(let i = 0; i < 10; i ++) {
                let card = "";
                card += `<div class="card col-4 m-3">`
                card += ` <div class="card-body">`
                card += ` <div class="card-title bg-success text-center">${listaJson[0].nome}</div>`
                card += `<img class="card-img-top" src="${listaJson[0].imagem}" alt="feijao">`
                card += `<div class="card-text">${listaJson[0].descricao}</div>`
                card += `<div class="card-footer">${listaJson[0].preco}</div>`
                card += `</div>`
                card += `</div>`
    
                document.getElementById("cards").innerHTML += card;
            }
        }
    </script>
</body>
</html>
