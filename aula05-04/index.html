        nav {

        }

            display: none;

        }

        }
        .drop-content a {
            text-decoration: none;
            display: block;
        }
        .showcadastro a {

        color: white;
        padding: 5px;
        border-radius: 5px;
        }
        .drop-content a {
            background-color: red;
            margin-bottom: 3px;
            margin-top: 10px;
        }
        .drop-content li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li class="showcadastro">
                <a style="display: flex;">Cadastro</a>

            <li class="showcadastro">
