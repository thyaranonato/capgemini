<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color:#BA55D3;
            padding: 20px;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 15px;
        }
        .btn {
            border-radius: 5px;
            color: azure;
            padding: 3px;
            background-color: #DA70D6;
        }
    </style>
</head>
<body onload="load()">
   <header><h1>Cadastro de produtos</h1></header>
   <main>
    <h2>Preencha o formulário abaixo para cadastrar o seu produto</h2>
    <form action="#" method="POST">
        <fieldset>
            <legend>Descrição do produto:</legend>
            <textarea name="descricao" id="descricao" cols="50" rows="10" style="resize: none;"></textarea>
            <br><br>
            <div>
                <label for="preco">Preço unitário:</label>
                <input type="text" name="preco" id="preco" placeholder="Informe o preço unitário" required>

                <label for="unidade">Unidade de medida:</label>
                <input type="text" name="unidade" id="unidade" placeholder="Informe a unidade de medida" required>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações do fornecedor:</legend>
            <textarea name="fornecedor" id="fornecedor" cols="50" rows="10" style="resize: none;"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações da categoria:</legend>
            <label for="select">Informe a categoria do produto cadastrado:</label>
            <select name="select" id="select" required>
            </select>
        </fieldset>
        <br>
        <button type="submit" class="btn">Salvar</button>
        <button type="reset" class="btn">Cancelar</button>
    </form>
   </main>
   <script>
       function load() {
        fetch("http://localhost:3000/categorias")
            .then(x => x.text())
            .then(dados => display(dados));
       }

       function display(lista) {
            let dados = JSON.parse(lista)
            console.log(dados);
            var slct = ""
            for (let obj in dados) {
                slct += "<option>" + dados[obj].id + " - " + dados[obj].descricao + "</option>"
            }
            document.getElementsByTagName("select")[0].innerHTML = slct;
        }
   </script>
</body>
</html>
